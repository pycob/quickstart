on: [push]
jobs:
  Deploy-to-PyCob:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies and Run pycob.deploy
      working-directory: ./
      run: |
        python -m pip install --upgrade pip
        pip install pycob
        python -m pycob.deploy ${{ secrets.PYCOB_API_KEY }}
